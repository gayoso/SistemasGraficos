        <!--
        Vertex shader

        El vertex shader define la posición y forma de cada vertice de cada polígono.
        --> 
        <script id="shader-vs" type="x-shader/x-vertex">
            // Los atributos son características propias de cada vertice.
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexColor;

            // Los uniforms son características propias de una etapa de dibujado completa.
            // Son comunes a todos los vertices involucrados en el dibujado.
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            // Los varying son propiedades que toman valor para cada fragmento a partir
            // de interpolar linealmente entre los valores que se les asigna en cada 
            // vértice del polígono al cual pertenecen.
            varying highp vec4 vColor;    
 
            void main(void) {
                // gl_Position es una variable "built-in" de GLSL que es usada para 
                // almacenar la posición resultante del fragmento.
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = vec4(aVertexColor,1.0);
            }
        </script>

        <!--
        Fragment shader

        Cada pixel en un polígono se llama fragmento. El fragment shader se encarga de
        establecer el color de cada pixel. En este caso, asignamos el color blanco a 
        cada pixel.
        -->
        <script id="shader-fs" type="x-shader/x-fragment">
        varying highp vec4 vColor;

        void main(void) {
          // gl_FragColor es una variable "built-in" de GLSL que es usada para 
          // almacenar el color resultante del fragmento.
          gl_FragColor = vColor;
        }
        </script>

             // SHADERS FUNCTION
            function getShader(gl, id) {
                var shaderScript, src, currentChild, shader;

                // Obtenemos el elemento <script> que contiene el código fuente del shader.
                shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                // Extraemos el contenido de texto del <script>.
                src = "";
                currentChild = shaderScript.firstChild;
                while(currentChild) {
                    if (currentChild.nodeType == currentChild.TEXT_NODE) {
                        src += currentChild.textContent;
                    }
                    currentChild = currentChild.nextSibling;
                }

                // Creamos un shader WebGL según el atributo type del <script>.
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                // Le decimos a WebGL que vamos a usar el texto como fuente para el shader.
                gl.shaderSource(shader, src);

                // Compilamos el shader.
                gl.compileShader(shader);  
                  
                // Chequeamos y reportamos si hubo algún error.
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {  
                  alert("An error occurred compiling the shaders: " + 
                        gl.getShaderInfoLog(shader));  
                  return null;  
                }
                  
                return shader;
            }

            function initWebGL()
            {
                canvas = document.getElementById("my-canvas");  
                try{
                    gl = canvas.getContext("webgl", { preserveDrawingBuffer: true }) || canvas.getContext("experimental-webgl", { preserveDrawingBuffer: true });                    
                }catch(e){
                }

                }else{    
                    alert(  "Error: Your browser does not appear to support WebGL.");
                }
            }
            
            function setupWebGL()
            {
                //set the clear color
                gl.clearColor(0.1, 0.1, 0.2, 1.0);     
                gl.enable(gl.DEPTH_TEST);                              
                gl.depthFunc(gl.LEQUAL); 
                gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
                
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
            
            function initShaders()
            {
                // Obtenemos los shaders ya compilados
                var fragmentShader = getShader(gl, "shader-fs");
                var vertexShader = getShader(gl, "shader-vs");

                // Creamos un programa de shaders de WebGL.
                glProgram = gl.createProgram();

                // Asociamos cada shader compilado al programa.
                gl.attachShader(glProgram, vertexShader);
                gl.attachShader(glProgram, fragmentShader);

                // Linkeamos los shaders para generar el programa ejecutable.
                gl.linkProgram(glProgram);

                // Chequeamos y reportamos si hubo algún error.
                if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                  alert("Unable to initialize the shader program: " + 
                        gl.getProgramInfoLog(glProgram));
                  return null;
                }
  
                // Le decimos a WebGL que de aquí en adelante use el programa generado.
                gl.useProgram(glProgram);
            }
            
            function makeShader(src, type)
            {
                //compile the vertex shader
                var shader = gl.createShader(type);
                gl.shaderSource(shader, src);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
                }
                return shader;
            }

			function soporte(){
				s = new Mesh( new PrismaTriangular() );
				mat_soporte = mat4.create();
				mat4.translate(mat_soporte, mat_soporte, vec3.fromValues(-0.25, -4.5, 0));
				mat4.rotate(mat_soporte, mat_soporte, Math.PI/2, vec3.fromValues(0, 1, 0));
				mat4.scale(mat_soporte, mat_soporte, vec3.fromValues(2, 7, 0.25));
				s.applyMatrix(mat_soporte);
				return s;
			}
			
			function ruedas_y_vigas(){
				// corro rueda y soporte a izq
				rueda_izq = rueda_vigas();
				soporte_izq = soporte();
				rueda_y_soporte_izq = new Conjunto();
				rueda_y_soporte_izq.add(rueda_izq);
				rueda_y_soporte_izq.add(soporte_izq);
				rueda_y_soporte_izq.setColor(Color.WHITE);
				
				mat_izq = mat4.create();
				mat4.translate(mat_izq, mat_izq, vec3.fromValues(-1, 0, 0));
				rueda_y_soporte_izq.applyMatrix(mat_izq);
				
				// corro rueda y soporte a der
				rueda_der = rueda_vigas();
				soporte_der = soporte();
				rueda_y_soporte_der = new Conjunto();
				rueda_y_soporte_der.add(rueda_der);
				rueda_y_soporte_der.add(soporte_der);
				rueda_y_soporte_der.setColor(Color.WHITE);
				
				mat_der = mat4.create();
				mat4.translate(mat_der, mat_der, vec3.fromValues(1, 0, 0));
				mat4.rotate(mat_der, mat_der, Math.PI, vec3.fromValues(0, 1, 0));
				rueda_y_soporte_der.applyMatrix(mat_der);
				
				// conjunto de lo que va a girar
				ruedas = new Conjunto();
				ruedas.add(rueda_izq);
				ruedas.add(rueda_der);
				
				// vuelta al mundo
				ruedas_y_soportes = new Conjunto();
				ruedas_y_soportes.add(ruedas);
				ruedas_y_soportes.add(soporte_izq);
				ruedas_y_soportes.add(soporte_der);				
				
				// cabinas y soportes horizontales
				cabinas = new Conjunto();
				ruedas.add(cabinas);
				
				var colores_cabinas = [ Color.RED, Color.ORANGE, Color.YELLOW, Color.GREEN, 
										Color.CYAN, Color.BLUE, Color.MED_PURPLE, Color.PINK]
				
				for(i = 0; i < 8; ++i){
					var viga_temp = new Mesh( new Cubo() );
					var mat_hor_1 = mat4.create();
					mat4.rotate(mat_hor_1, mat_hor_1, (1+2*i)*Math.PI/8, vec3.fromValues(1, 0, 0));
					mat4.translate(mat_hor_1, mat_hor_1, vec3.fromValues(0, 0, -4.9));
					mat4.rotate(mat_hor_1, mat_hor_1, Math.PI/2, vec3.fromValues(0, 0, 1));
					mat4.rotate(mat_hor_1, mat_hor_1, Math.PI/2, vec3.fromValues(1, 0, 0));
					mat4.scale(mat_hor_1, mat_hor_1, vec3.fromValues(factor_escala, factor_escala, 2));
					viga_temp.applyMatrix(mat_hor_1);
					viga_temp.setColor(Color.WHITE);
					ruedas.add(viga_temp);
					//ruedas_y_soportes.add(viga_temp);
					
					var cabin = new Cabina(colores_cabinas[i]);
					var mat_cab = mat4.create();
					var offset_vert = 4.7;
					
					/*var mat_cambiar_eje = mat4.create();
					mat4.translate(mat_cambiar_eje, mat_cambiar_eje, vec3.fromValues(0, -1.5, 0));
					cabin.applyMatrix(mat_cambiar_eje);*/
					
					mat4.rotate(mat_cab, mat_cab, (1+2*i)*Math.PI/8, vec3.fromValues(1, 0, 0));
					mat4.translate(mat_cab, mat_cab, vec3.fromValues(0, 0, -4.9));
					mat4.scale(mat_cab, mat_cab, vec3.fromValues(0.5, 0.5, 0.5));
					//mat4.translate(mat_cab, mat_cab, vec3.fromValues(0, -offset_vert, 0));
					cabin.applyMatrix(mat_cab);
					
					var centro = cabin.getCenter();
					var centro_inv = vec3.clone(centro);
					vec3.scale(centro_inv, centro_inv, -1);
					mat_cab = mat4.create();
					//mat4.translate(mat_cab, mat_cab, vec3.fromValues(0, offset_vert, 0));
					mat4.translate(mat_cab, mat_cab, centro);
					mat4.rotate(mat_cab, mat_cab, -(1+2*i)*Math.PI/8, vec3.fromValues(1, 0, 0));
					//mat4.translate(mat_cab, mat_cab, vec3.fromValues(0, -offset_vert, 0));
					mat4.translate(mat_cab, mat_cab, centro_inv);
					cabin.applyMatrix(mat_cab);
					
					cabinas.add(cabin);
					//ruedas.add(cabin);
				}
				
				
				bolt = new Mesh( new Cilindro() );
				mat_bolt = mat4.create();
				mat4.translate(mat_bolt, mat_bolt, vec3.fromValues(0, 0, 0));
				mat4.rotate(mat_bolt, mat_bolt, Math.PI/2, vec3.fromValues(0, 1, 0));
				mat4.scale(mat_bolt, mat_bolt, vec3.fromValues(0.35, 0.35, 3.5));
				bolt.applyMatrix(mat_bolt);
				bolt.setColor(Color.WHITE);
				ruedas.add(bolt);
				//ruedas_y_soportes.add(bolt);
				
				return [ruedas, ruedas_y_soportes];
			}
			
            function setupBuffers()
            {
				temp = ruedas_y_vigas();
				ruedas = temp[0];
				vuelta_al_mundo = temp[1];
            }
            
            function drawScene()
            {
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                
                // Preparamos una matriz de perspectiva.
				var u_proj_matrix = gl.getUniformLocation(glProgram, "uPMatrix");
                mat4.perspective(pMatrix, 45, 640.0/480.0, 0.1, 100.0);
                gl.uniformMatrix4fv(u_proj_matrix, false, pMatrix);

                // Preparamos una matriz de modelo+vista.
				var u_model_view_matrix = gl.getUniformLocation(glProgram, "uMVMatrix");
                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, mvMatrix, [0.0, .0, -15.0]);
				mat4.rotate(mvMatrix, mvMatrix, Math.PI/4, [0.0, 1, 0.0]);
				//mat4.rotate(mvMatrix, mvMatrix, -Math.PI/3, [0.0, 0.0, 1.0]);
				//mat4.rotate(mvMatrix, mvMatrix, t/2, [0.0, 1.0, 0.0]);
				//mat4.rotate(mvMatrix, mvMatrix, -Math.PI/3, [0.0, 0.0, 1.0]);
				//mat4.lookAt(mvMatrix, (0, 0, -10), (0, 0, 0), (0, 1, 0));
				//mat4.rotate(mvMatrix, mvMatrix, t, [0.0, 1.0, 0.0]);
                t = t + 0.01;
				gl.uniformMatrix4fv(u_model_view_matrix, false, mvMatrix);
				
				// Transformaciones a los modelos
				
				// rotacion de la rueda y cabinas
				m1 = mat4.create();
				mat4.rotate(m1, m1, t/4, vec3.fromValues(1, 0, 0));
				
				m1_inv = mat4.create();
				mat4.rotate(m1_inv, m1_inv, -t/4, vec3.fromValues(1, 0, 0));
				for(var i = 0; i < 8; ++i){
					var cabina = cabinas.get(i);
					
					// muevo cabina a (0,0,0)
					var centro = cabina.getCenter();
					var mat_c = mat4.create();
					var centro_inv = vec3.clone(centro);
					vec3.scale(centro_inv, centro_inv, -1);
					mat4.translate(mat_c, mat_c, centro_inv);
					cabina.applyMatrix(mat_c);
					
					var mat_r = mat4.create();
					
					// esto hace q se tambaleen las cabinas
					var diff = 0.15*Math.sin(centro[2]);
					mat4.rotate(mat_r, mat_r, diff, vec3.fromValues(1, 0, 0));
					
					// esto endereza la cabina (pq para la rotacion de la rueda no estoy en el (0,0,0)
					mat4.rotate(mat_r, mat_r, -t/4, vec3.fromValues(1, 0, 0)); 
					cabina.setTransform(mat_r);
					
					// vuelvo cabina a donde estaba
					mat_c = mat4.create();
					mat4.translate(mat_c, mat_c, centro);
					cabina.applyMatrix(mat_c);
				}
				ruedas.setTransform(m1);
				
				vuelta_al_mundo.render();
            }
